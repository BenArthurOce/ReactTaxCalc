<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='description' content='Tax Calculator'>
    <meta name='keywords' content='HTML, CSS, JavaScript'>
    <meta name='Tax Calculator' content='Tax Calculator'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Ben Arthur'>
    <title>Tax Calculator</title>


    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: left;
            align-items: center;
            height: 100vh;
        }

        form {
            display: flex;
            flex-direction: column; /* Change to column to stack items vertically */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        form > div {
            flex: 1;
            padding: 10px;
        }

        .form-line {
            padding-top: 10px;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .form-line label {
            display: flex;
            align-items: center;
        }

        .form-line input,
        .form-line select {
            margin-left: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form>
    <h1>COMPONENT: TaxForm</h1>

    <div class="form-line">
        <!-- Year Selection Dropdown -->
        <label>
            Select Year:
            <select>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
            </select>
        </label>
    </div>
    <br>

    <!-- Input Taxable Income -->
    <div class="form-line">
    <label>
        Taxable Income:
        <input type="text">
    </label>
</div>
    <br>

    <!-- Boolean for Spouse -->
    <div class="form-line">
    <label>
        Do you have a spouse?
        <input type="checkbox">
    </label>
</div>

    <!-- Input Spouse Income -->
    <div class="form-line">
    <label>
        Spouse Income:
        <input type="text">
    </label>
</div>
    <br>

    <!-- Input Number of Children -->
    <div class="form-line">
    <label>
        Number of Children:
        <input type="number" min="1" max="8">
    </label>
</div>
    <br>

    <!-- Boolean for HECS debt -->
    <div class="form-line">
    <label>
        Do you have a HECS debt?
        <input type="checkbox">
    </label>
</div>

    <!-- Amount for HECS debt -->
    <div class="form-line">
    <label>
        HECS Debt Amount:
        <input type="text">
    </label>
</div>
    <br>

    <!-- Form submit button -->
    <button type="submit">Submit</button>
</form>

</body>
</html>
