<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tax Calculator">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="Tax Calculator" content="Tax Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ben Arthur">
    <title>Tax Calculator</title>

    <style>
        #wrapper {
            background-color: #f4f4f4;
            display: flex;
            justify-content: left;
            padding: 20px;
        }

        #form {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            padding: 40px;
        }

        .form-line {
            display: flex;
            flex-direction: row;
            margin-bottom: 15px;
            justify-content: space-between;
            width: 50%
        }

        #form label {
            margin-right: 10px;
            width: 70%
        }

        .form-line input,
        .form-line select,
        .form-line button {
            flex: 1;
            padding: 8px;
            box-sizing: border-box;
            width: 25%;
            justify-self: right;
            
        }

        #results {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            padding: 40px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <section id="form">
        <form>
            <h1>COMPONENT: TaxForm</h1>

            <div class="form-line">
                <!-- Year Selection Dropdown -->
                <label>
                    Select Year:
                    <select>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                    </select>
                </label>
            </div>

            <div class="form-line">
                <label for="taxableIncome">Taxable Income:</label>
                <input type="text" id="taxableIncome">
            </div>

            <div class="form-line">
                <label for="spouseCheckbox">Do you have a spouse?</label>
                <input type="checkbox" id="spouseCheckbox">
            </div>

            <div class="form-line">
                <label for="spouseIncome">Spouse Income:</label>
                <input type="text" id="spouseIncome">
            </div>

            <div class="form-line">
                <label for="numberOfChildren">Number of Children:</label>
                <input type="number" id="numberOfChildren" min="1" max="8">
            </div>

            <div class="form-line">
                <label for="hecsCheckbox">Do you have a HECS debt?</label>
                <input type="checkbox" id="hecsCheckbox">
            </div>

            <div class="form-line">
                <label for="hecsDebtAmount">HECS Debt Amount:</label>
                <input type="text" id="hecsDebtAmount">
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="results">
        <!-- Results content goes here -->
    </section>
</div>

</body>
</html>
